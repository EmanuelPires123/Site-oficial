<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Indentificacao</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
            </p>
            <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha." maxlength="20">
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email." maxlength="50">
            </p>
            <p>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            </p>
            <p>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
            </p>
            <p>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento">
            </p>
        </fieldset>
        <fieldset>
            <legend>Endere√ßo</legend>
            <p>
                <laber for="rua">Rua: </laber>
                <input type="text" id="rua" placeholder="Digite o nome da rua">
            </p>
            <p>
                <laber for="numero">Numero: </laber>
                <input type="number" id="numero" min="0" max="9999999999999">
                <p>
                    <label for="estado">Estado</label>
                    <select id="estado">
                    <optgroup label="regiao sudeste">
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="SP">SP</option>
                        <option value="ES">ES</option>
                    </optgroup>
                    <optgroup label="regiao sul">
                        <option value="PR">PR</option>
                        <option value="SC">SC</option>
                        <option value="RS">RS</option>
                    </optgroup>
                    <optgroup label="regiao norte">
                        <option value="AM">AM</option>
                        <option value="PA">PA</option>
                        <option value="AC">AC</option>
                        <option value="RR">RR</option>
                        <option value="RO">RO</option>
                        <option value="AP">AP</option>
                        <option value="TO">TO</option>
                    </optgroup>
                    <optgroup label="regiao nordeste">
                        <option value="MA">MA</option>
                        <option value="PI">PI</option>
                        <option value="CE">CE</option>
                        <option value="RN">RN</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="AL">AL</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="BA">BA</option>
                    </optgroup>
                    <optgroup label="regiao centro-oeste">
                        <option value="GO">GO</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="DF">DF</option>
                    </optgroup>
                    </select>
                </p>
            </p>
        </fieldset>
    </form>
</body>
</html>
