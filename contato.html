<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Indentificacao</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
            </p>
            <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha." maxlength="20">
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email." maxlength="50">
            </p>
            <p>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            </p>
            <p>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
            </p>
            <p>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento">
            </p>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <p>
                <laber for="rua">Rua: </laber>
                <input type="text" id="rua" placeholder="Digite o nome da rua">
            </p>
            <p>
                <laber for="numero">Numero: </laber>
                <input type="number" id="numero" min="0" max="9999999999999">
                <p>
                    <label for="estado">Estado</label>
                    <select id="estado">
                    <optgroup label="regiao sudeste">
                        <option value="RJ">Rio de Janeior</option>
                        <option value="MG">Mato Grosso</option>
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                    <optgroup label="regiao sul">
                        <option value="PR">Parana</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="regiao norte">
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="AC">Acre</option>
                        <option value="RR">Roraima</option>
                        <option value="RO">Rondonia</option>
                        <option value="AP">Amapa</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="regiao nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piaiu</option>
                        <option value="CE">Ceara</option>
                        <option value="RN">Rio grande do norte</option>
                        <option value="PB">Paraiba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
                    <optgroup label="regiao centro-oeste">
                        <option value="GO">Goias</option>
                        <option value="MT">Mato groso</option>
                        <option value="MS">Mato grosso do sul</option>
                        <option value="DF">Distrito Federal</option>
                    </optgroup>
                    </select>
                </p>
            </p>
        </fieldset>
    </form>
</body>
</html>
